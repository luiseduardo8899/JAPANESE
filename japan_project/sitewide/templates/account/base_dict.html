<!DOCTYPE HTML>
<html lang = "en">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static "mdb/css/bootstrap.css" %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static "mdb/css/mdb.css" %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static "mdb/css/style.css" %}" rel="stylesheet">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<head>
    <!-- You can use open graph tags to customize link previews.
    Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
    {% if not is_quiz %}
    <title>G: {{ text }}: {{ definition }}</title>
    {% else %}
    <title>Quiz: {{ text }}</title>
    {% endif %}
    <meta property="og:url"           content="luiseduardo8899.hopto.org{{ request.get_full_path }}"/>
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="{{ title }}" />
    <meta property="og:description"   content="{{ description}}" />
    <meta property="og:image"         content="http://luiseduardo8899.hopto.org/static/test3.png"/> 
</head>

<body>
<!--TOP GOKOKAN NAVBARi -->
<nav class="navbar navbar-expand-lg navbar-light blue-grey lighten-5">

    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/dictionary/index/" <strong>GOKOKAN</strong></a>
        <div class="collapse navbar-collapse" id="navbarNav1">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/search/"><i class="fa fa-search fa-lg" aria-hidden="true"></i>Dictionary<span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/dictionary/languageguide/"><i class="fa fa-book fa-lg" aria-hidden="true"></i>Learn<span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/dictionary/videolist/"><i class="fa fa-video-camera fa-lg" aria-hidden="true"></i>Videos<span class="sr-only"></span></a>
                </li>
            </ul>
            <form class="form-inline waves-effect waves-light"  action="/search" method="get">
            {% csrf_token %}
                <i class="fa fa-search prefix"></i>
                <input id="id_q" class="form-control" type="search" name="q" placeholder="Search dictionary">
            </form>
        </div>
    </div>
</nav>
<!--TOP GOKOKAN NAVBARi -->

<div style="height:8vh">
</div>

    <div>
    <!-- CONTENT FOR TEMPLATES THAT EXTEND THIS BASE GOES HERE -->
            {% block content %}
            {% endblock %}
    </div>

<div style="height:2vh">
</div>


    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static "mdb/js/jquery-3.2.1.js" %}" ></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static "mdb/js/bootstrap.js" %}" ></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static "mdb/js/mdb.js" %}" ></script>
    <script type="text/javascript" src="{% static "mdb/js/popper.min.js"%}"></script>
</body>

</html>
