{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="flex-center flex-row "> 
    <div class="md-form col-md-4">
    <br><br><br><br>

    <h1  class="animated fadeIn mb-2">{% trans "Sign Out" %}</h1>

    <h3  class="animated fadeIn mb-2">{% trans 'Are you sure you want to sign out?' %}</h3>

    <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
  <button class="btn btn-unique btn-lg btn-block" type="submit">{% trans 'Sign Out' %}</button>
</form>

    </div>
</div>

{% endblock %}
