{% extends "account/base.html" %}
{% load static %}

{% block content %}
<br>
<br>
<h1>Upload new Dictionary Entries in JDICT format </h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'teacher:update_vocab' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
<input type="file" class="btn btn-lg black" name="xml_data_file">
<input type="submit" class="btn btn-lg blue" value="Upload Vocab XML File" name="submit">

{% endblock %}
